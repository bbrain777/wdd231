      <span class="org">Zion Youth Development Initiative</span>

    <header class="section-header">
      <h1>All Programs</h1>
      <div class="filters">
        <label for="search">Search</label>
        <input id="search" type="search" placeholder="Search programs…" aria-label="Search programs">
        <label for="status">Status</label>
        <select id="status">
          <option value="all">All</option>
          <option value="Planned">Planned</option>
          <option value="Ongoing">Ongoing</option>
          <option value="Completed">Completed</option>
        </select>
      </div>
    </header>
    <div id="programList" class="cards grid" aria-live="polite"></div>
  </section>

  <dialog id="programModal" aria-labelledby="modalTitle" aria-describedby="modalDesc">
    <article>
      <header>
        <h3 id="modalTitle">Program Title</h3>
        <button id="closeModal" class="icon-btn" aria-label="Close modal">✕</button>
      </header>
      <div id="modalBody"><p id="modalDesc"></p></div>
